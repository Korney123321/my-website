<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Laipni lūgts!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #80deea);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #00acc1;
      color: white;
      padding: 40px 20px;
    }
    h1 {
      margin: 0;
      font-size: 3em;
    }
    main {
      padding: 40px 20px;
    }
    p {
      font-size: 1.2em;
      color: #333;
    }
    footer {
      background-color: #006064;
      color: white;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #00796b;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    a.button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <header>
    <h1>Laipni lūgts manā mājaslapā!</h1>
  </header>

  <main>
    <p>Šī ir mana pirmā mājaslapa, izveidota ar HTML un augšupielādēta uz GitHub Pages!</p>
    <p>Es mācos veidot vietnes un šis ir mans pirmais projekts.</p>
    <a class="button" href="https://github.com" target="_blank">Apmeklē GitHub</a>
  </main>

  <footer>
    &copy; 2025 Mana Lapa. Visas tiesības aizsargātas.
  </footer>

</body>
</html>
